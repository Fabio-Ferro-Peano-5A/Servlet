<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>Esempio di Servlet con queryString </TITLE>

	.testo
	{
	color: #4169E1;

</style>

<BODY>
<FORM ACTION="http://localhost:8080/LoginFabio" METHOD="LOGIN">
  <p><strong><font color="#00FF7F" size="4" face="Arial, Helvetica, sans-serif">Esempio di utilizzo delle servlet con  queryString </font></strong></p>

    <font color="#4169E1">login</font></p>

</P>
  <P> 
    <input name="psw" type="password" id="psw" value="123">

  <p><strong>Nota</strong>: viene restituita una pagina <font color="#4169E1">HTML</font>
