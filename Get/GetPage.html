<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>Esempio di Servlet con GET </TITLE>
</HEAD>
<BODY>
<FORM action="servlet/Form1" method="GET">
  <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">
	Esempio di utilizzo delle servlet con textbox e GET </font></strong></p>
  <p>Inserisci il tuo nome e clicca sul pulsante per inviare i dati alla servlet 
    <font color="#FF0000">GET</font></p>
  <P> 
    <input name="nome" type="text" value="Fabio">
  </P>
  <P> 
    <input name="cognome" type="text" id="cognome" value="Ferro">
    <BR>
    <BR>
    <INPUT TYPE="submit" VALUE="Submit">
    <INPUT TYPE="reset">
  </P>
  <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
    generata dalla servlet <font color="#FF0000">Get.java</font></p>
  <p>&nbsp;</p>
</FORM>
</BODY>
</HTML>
